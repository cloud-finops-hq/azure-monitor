name: Collect Cloud Cost Data

on:
  schedule:
    # Run every hour at minute 5
    - cron: '5 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure login
        run: |
          az account show
          az account list --output table

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Collect Azure data
        run: |
          cd dashboard
          chmod +x collect-data.sh
          ./collect-data.sh

      - name: Check spending and alert
        env:
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
          HIGH_SPEND_THRESHOLD: 15
        run: |
          cd dashboard

          # Extract today's cost
          TODAY_COST=$(jq -r '.dailyMetrics[-1].cost // 0' data.json)
          TODAY_DATE=$(jq -r '.dailyMetrics[-1].date // "unknown"' data.json)
          TOTAL_30D=$(jq -r '.costs.openAi30d // 0' data.json)
          DAYS_REMAINING=$(jq -r '.subscription.daysRemaining // 0' data.json)

          echo "Today's cost: \$${TODAY_COST}"
          echo "30-day total: \$${TOTAL_30D}"

          # Alert if daily spend exceeds threshold
          if (( $(echo "$TODAY_COST > $HIGH_SPEND_THRESHOLD" | bc -l) )); then
            curl -s -H "Content-Type: application/json" -d "{\"text\": \"üö® HIGH SPEND ALERT - \$${TODAY_COST} today (${TODAY_DATE}) exceeds \$${HIGH_SPEND_THRESHOLD} threshold. 30-day total: \$${TOTAL_30D}. Sponsorship: ${DAYS_REMAINING} days left.\"}" "$TEAMS_WEBHOOK"
            echo "High spend alert sent!"
          fi

      - name: Check for Marketplace/SaaS resources
        env:
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
        run: |
          cd dashboard

          HAS_SAAS=$(jq -r '.alerts.hasSaasSubscriptions // false' data.json)
          HAS_AI_SERVICES=$(jq -r '.alerts.hasAiServices // false' data.json)
          SAAS_COUNT=$(jq -r '.summary.saasSubscriptions // 0' data.json)
          AI_SERVICES_COUNT=$(jq -r '.summary.aiServicesAccounts // 0' data.json)
          AI_SERVICES_LIST=$(jq -r '.aiServices[].account // empty' data.json | tr '\n' ', ' | sed 's/,$//')

          echo "SaaS subscriptions: $SAAS_COUNT"
          echo "AI Services accounts: $AI_SERVICES_COUNT"

          # Alert if any Marketplace/SaaS resources detected
          if [ "$HAS_SAAS" = "true" ] || [ "$SAAS_COUNT" -gt 0 ]; then
            curl -s -H "Content-Type: application/json" -d "{\"text\": \"üõí MARKETPLACE ALERT - ${SAAS_COUNT} SaaS subscription(s) detected. These are NOT covered by sponsorship and will be billed separately.\"}" "$TEAMS_WEBHOOK"
            echo "SaaS alert sent!"
          fi

          if [ "$HAS_AI_SERVICES" = "true" ] || [ "$AI_SERVICES_COUNT" -gt 0 ]; then
            curl -s -H "Content-Type: application/json" -d "{\"text\": \"ü§ñ AI SERVICES ALERT - ${AI_SERVICES_COUNT} AI Services account(s) detected: ${AI_SERVICES_LIST}. These may be Anthropic/Claude and NOT covered by sponsorship.\"}" "$TEAMS_WEBHOOK"
            echo "AI Services alert sent!"
          fi

      - name: Daily summary (8am UTC only)
        if: github.event_name == 'schedule'
        env:
          TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" = "08" ]; then
            cd dashboard
            TODAY_COST=$(jq -r '.dailyMetrics[-1].cost // 0' data.json)
            TOTAL_30D=$(jq -r '.costs.openAi30d // 0' data.json)
            OTHER_COSTS=$(jq -r '.costs.otherServices30d // 0' data.json)
            TOTAL_MONTHLY=$(jq -r '.costs.totalMonthly // 0' data.json)
            DAYS_REMAINING=$(jq -r '.subscription.daysRemaining // 0' data.json)
            TOKENS_30D=$(jq -r '.summary.totalTokens30d // 0' data.json)

            curl -s -H "Content-Type: application/json" -d "{\"text\": \"üìä Daily Azure Summary ($(date -u +%Y-%m-%d))\\n‚Ä¢ Today: \$${TODAY_COST}\\n‚Ä¢ OpenAI 30d: \$${TOTAL_30D}\\n‚Ä¢ Other 30d: \$${OTHER_COSTS}\\n‚Ä¢ Total Monthly: \$${TOTAL_MONTHLY}\\n‚Ä¢ Tokens 30d: ${TOKENS_30D}\\n‚Ä¢ Sponsorship: ${DAYS_REMAINING} days remaining\\nüîó https://cloud-finops-hq.github.io/azure-monitor/dashboard/\"}" "$TEAMS_WEBHOOK"
            echo "Daily summary sent!"
          else
            echo "Not 8am UTC, skipping daily summary"
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add dashboard/data.json dashboard/history.json

          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update Azure cost data - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Notify Teams on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -d '{
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "‚ö†Ô∏è Azure Monitor Workflow Failed",
                      "weight": "Bolder",
                      "size": "Large",
                      "color": "Attention"
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        {"title": "Repository", "value": "${{ github.repository }}"},
                        {"title": "Workflow", "value": "${{ github.workflow }}"},
                        {"title": "Run", "value": "#${{ github.run_number }}"},
                        {"title": "Trigger", "value": "${{ github.event_name }}"}
                      ]
                    }
                  ],
                  "actions": [
                    {
                      "type": "Action.OpenUrl",
                      "title": "View Run",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              }
            ]
          }' "${{ secrets.TEAMS_WEBHOOK }}"
